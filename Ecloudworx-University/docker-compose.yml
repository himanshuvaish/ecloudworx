version: '3.8'

services:
  university-service:
    build: .
    ports:
      - "7000:7000"
    environment:
      - NODE_ENV=production
      - PORT=7000
      - DB_SERVICE_URL=http://db-service:6001
    depends_on:
      - db-service
    networks:
      - university-network

  db-service:
    image: node:20-alpine
    ports:
      - "6001:6001"
    environment:
      - NODE_ENV=production
      - PORT=6001
    networks:
      - university-network
    # This is a placeholder - you would replace this with your actual DB service
    command: >
      sh -c "
        echo 'DB Service would run here - replace with your actual DB microservice' &&
        sleep infinity
      "

networks:
  university-network:
    driver: bridge